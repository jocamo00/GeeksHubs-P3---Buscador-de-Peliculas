  <body>

      <!-- Cabecera -->
      <div class="container-fluid contenedor-cabecera">
        <div class="row col-12 jose"></div>
   
      </div>
      <!-- Fin cabecera -->
     

      <!-- Barra de navegación -->
      <div class="container-fluid contenedor-navegacion">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Fin barra de navegación -->


      <!-- Buscador de peliculas -->
      <div class="container-fluid container-search">
        <div class="row col buscador">
          <div class="col-10 al-contenedor">
            <input id="input-search" class="input-search" type="text"> 
          </div>
          <div class="col-2 al-contenedor" style="background-color: aqua;">
            <button class="input-search" onclick="buscar()">Buscar</button>
          </div> 
        </div> 
      </div>
      <!-- Fin buscador de peliculas -->

      <!-- Contenido -->
      <div class="container-fluid contenedor-contenido">
        <div class="row prueba" id="contenido">
         
        </div>
        
      </div>
      

      <!-- Fin contenido -->
